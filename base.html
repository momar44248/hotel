<!-- Chambres -->
<section id="chambres">
    <h2>Nos Chambres</h2>
    <div class="menu-items">
      <!-- Boucle sur la liste 'rooms' passée depuis app.py -->
      {% for room in rooms %}
      <div class="menu-item">
        <!-- Ici, vous devrez ajouter la logique pour lier l'image correcte -->
        <img src="encrypted-tbn0.gstatic.com" alt="Suite Deluxe">
        <p>
            <!-- Accédez aux données en utilisant les clés du dictionnaire -->
            <strong>Chambre {{ room['room_num'] }}</strong><br>
            Statut: {{ room['status'] }}
        </p>
      </div>
      {% endfor %}
      
      <!-- L'exemple statique ci-dessous peut être supprimé une fois la boucle fonctionnelle -->

        <img src="data:image/jpeg;base64..." alt="Chambre Standard">

      </div>
      -->
    </div>
</section>
